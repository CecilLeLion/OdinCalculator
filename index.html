<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="pageContent">
        <div class="calcBody">
            <div class="display">
                <p class="equation" id="eqn"></p>
                <p class="numDis" id="numDis"></p>
            </div>
            <div class="corrections">
                <button class="cor" id="clr">clear</button>
                <button class="cor" id="del">delete</button>
            </div>
            <div class="inputs" id="inputs">
                <button class="btn" id="nums" data-number>1</button>
                <button class="btn" id="nums" data-number>2</button>
                <button class="btn" id="nums" data-number>3</button>
                <button class="btn" id="multiply" data-operator>x</button>
                <button class="btn" id="nums" data-number>4</button>
                <button class="btn" id="nums" data-number>5</button>
                <button class="btn" id="nums" data-number>6</button>
                <button class="btn" id="divide" data-operator>รท</button>
                <button class="btn" id="nums" data-number>7</button>
                <button class="btn" id="nums" data-number>8</button>
                <button class="btn" id="nums" data-number>9</button>
                <button class="btn" id="add" data-operator>+</button>
                <button class="btn" id="decimal" data-number>.</button>
                <button class="btn" id="nums" data-number>0</button>
                <button class="btn" id="equal">=</button>
                <button class="btn" id="subtract" data-operator>-</button>
            </div>
        </div>
        <div class="footer">Copyright &copy; 2022 <a href="https://github.com/cecillelion">Dylan Hickey</a></div>
    </div>
</body>

<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="pageContent">
        <div class="calcBody">
            <div class="display">
                <p class="equation">123 + 456</p>
                <p class="numDis">12345</p>
            </div>
            <div class="corrections">
                <button class="cor" id="clr">clear</button>
                <button class="cor" id="del">delete</button>
            </div>
            <div class="inputs">
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn">x</button>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn">รท</button>
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn">+</button>
                <button class="btn">.</button>
                <button class="btn">0</button>
                <button class="btn">=</button>
                <button class="btn">-</button>
            </div>
        </div>
        <div class="footer">Copyright &copy; 2022 <a href="https://github.com/cecillelion">Dylan Hickey</a></div>
    </div>
</body>
